about_us: 
  - mission: 
    - thai: |
        1.1 บังคับบัญชากำลังประจำถิ่นของกองทัพบก ตามที่กระทรวงกลาโหมกำหนด
        1.2 รักษาความสงบเรียบร้อยในพื้นที่ รวมทั้งการศาลทหาร การคดี การช่วยดำเนินการคุ้มครองพยานในคดีอาญาและการเรือนจำ
        1.3 ดำเนินการสัสดี การเกณฑ์ช่วยราชการทหาร และการระดมสรรพกำลังในเขตพื้นที่
        1.4 สนับสนุนหน่วยทหารที่อยู่ในเขตพื้นที่
        1.5 ดำเนินการตามแผนยุทธศาสตร์การต่อสู้เบ็ดเสร็จเพื่อรักษาความสงบภายใน และการป้องกันประเทศ
  - history:
    - thai: |
      ตั้งขึ้นครั้งแรกปรากฏตามหลักฐานข้อบังคับทหารว่าด้วย
      การแบ่งเขตมณฑลและจังหวัดทหารที่ ลง ๓๐ เม.ย. ๘๔
      ได้กำหนด ไว้ในมาตรา ๒ ข้อ (๕) จึงถือเอาวันที่ ๓๐ เมษายน ของทุกปี
      เป็นวันครบรอบวันสถาปนา จังหวัดทหารบกราชบุรีและในปี ๒๕๓๑
      ได้ปรับการจัดหน่วยตามอัตราการจัดยุทโธปกรณ์
      หมายเลข ๕๑ – ๓๐๑ ลงวันที่ ๕ สิงหาคม พ.ศ.๒๕๓๑ โดยเป็นหน่วยขึ้นตรงของมณฑลทหารบกที่ ๑๑
      เมื่อวันที่ ๑๓ กรกฎาคม พ.ศ.๒๕๔๑ จังหวัดทหารบกราชบุรีได้ย้ายจากที่ตั้งเดิม
      ภายในบริเวณกรมการทหารช่าง มายังที่ตั้งปกติถาวรแห่งใหม่ริมถนนเพชรเกษมสายเก่า
      เลขที่ ๑๕๘ หมู่ ๑ ต.โคกหม้อ อ.เมือง จว.ราชบุรี
      ซึ่งมีเนื้อที่ประมาณ ๑๙ ไร่ ๘ ตารางวา เป็นที่ตั้งหน่วยในปัจจุบัน

      ต่อมาในปี พ.ศ.๒๕๕๒ กระทรวงกลาโหมได้ออกกฎกระทรวงจัดตั้งหน่วยใหม่
      ได้แก่ มทบ.๑๕ ซึ่งแปรสภาพหน่วยมาจาก จทบ.พ.บ. ตาม อจย. หมายเลข ๕๑ – ๒๐๑
      (๕ ส.ค.๓๑) มีส่วนราชการที่ขึ้นตรงได้แก่ จทบ.พ.บ. และ จทบ.ร.บ. ซึ่งได้ประกาศใช้และ
      ให้มีผลในทางปฏิบัติตั้งแต่ ๑ เมษายน พ.ศ.๒๕๕๒ เป็นต้นไป และเพื่อให้มีความทันสมัย
      สอดคล้องกับการบรรจุกำลังพลตามระดับความพร้อมรบโดย จทบ.ร.บ. ซึ่งมีการจัดหน่วย
      ตาม อจย.ฯ หมายเลข ๕๑ – ๓๐๑ ลงวันที่ ๕ สิงหาคม พ.ศ.๒๕๓๑ จังหวัดทหารบก
      ชั้น ๑ พร้อมทั้งปรับอัตราชั้นยศของ ผบ.จทบ.ร.บ. จากตำแหน่งเดิม พันเอกพิเศษ
      สูงขึ้นเป็นตำแหน่ง พลตรี และเป็นหน่วยขึ้นตรงของ มณฑลทหารบกที่ ๑๕ โดยมีพื้นที่
      รับผิดชอบ ๒ จังหวัด คือ จังหวัดราชบุรี และ จังหวัด สมุทรสงคราม

  - limitation: 
    - thai: |
        3.1 รักษาระเบียบวินัยและแบบธรรมเนียมของทหารภายนอกที่ตั้งหน่วยทหารและมีอำนาจสั่งการแก่หน่วยทหารในเขตพื้นที่ในกรณีเกี่ยวกับการปฏิบัติ
        ตามกฎหมายและตามที่กระทรวงกลาโหมกำหนด
        3.2 ใช้อำนาจตามกฎหมายในการสั่งการแก่หน่วยทหาร เกี่ยวกับการรักษาความปลอกภัยให้กับบุคคลสำคัญ สถานที่ และอสังหาริมทรัพย์ของทหาร
        ในเขตพื้นที่ รวมทั้งจัดการเฝ้ารักษาสถานที่ตั้งที่สำคัญอย่างต่อเนื่อง
        3.3 อำนวยการรักษาความปลอดภัย และสถานที่สำคัญทางทหารในเขตพื้นที่ ในเรื่องการป้องกัน และปราบปรามการก่อความไม่สงบ การพิทักษ์พื้นที่
        ส่วนหลัง การรักษาสถานที่และตำบลสำคัญใสถานการณ์ฉุกเฉิน การข่าวกรอง และการต่อต้านการข่าวกรอง
        3.4 ดำเนินการเกี่ยวกับ การศาลทหาร การคดี การช่วยดำเนินการคุ้งครองพยานในคดีอาญา และการเรือนจำ
        3.5 ดำเนินการระดมสรรพกำลังทางด้านกำลังพล การสัสดี การส่งกำลังบำรุง และการเกณฑ์ทหารช่วยราชการทหาร
        3.6 จัดการฝึกศึกษานักศึกษาวิชาทหาร
        3.7 ดำเนินการกำลังพลในเรื่องการจัดทำประวัติรับราชการ การดำเนินการเกี่ยวกับ บำเหน็จบำนาญสนับสนุนหน่วยทหารในเขตพื้นที่
        3.8 บำรุงขวัญทหารในเขตพื้นที่ด้วนสวัสดิการและการบำรุงขวัญอื่นๆ เช่นการร้านค้าการสหกรณ์การสโมสรทหาร การสงเคราะห์ทางการเงินการออมทรัพย์
        การสงเคราะห์ทางฌาปนกิจการพิธีทหาร การกีฬา การบันเทิง การพักผ่อนหย่อนใจ การไปรษณีย์ กิจการสงเคราะห์ทหารผ่านศึก การอบรมจิตใจ
        และการบริการด้านการศึกษา
        3.9 จัดการสนับสนุนการฝึกให้กับหน่วยทหารในเขตพื้นที่ ในเรื่องเครื่องช่วยฝึก การบริการสนามฝึกและสนามยิงปืน
        3.10 รักษาและควบคุมอสังหาริมทรัพย์ของทหารในเขตพื้นที่ รวมทั้งการเก็บผลประโยชน์จากสถานที่หรืออสังหาริมทรัพย์เหล่านั้น
        3.11 สนับสนุนทางการส่งกำลังให้แก่ตนเองและหน่วยทหารในเขตพื้นที่ตามที่หน่วยเหนือกำหนด เช่น
            3.11.1 กรเคลื่อนย้ายและการขนส่งสิ่งอุปกรณ์
            3.11.2 การดำเนินการเกี่ยวกับที่ดิน การก่อสร้าง การซ่อมแซมตบแต่งอาคารสถานที่ การติดตั้งและซ่อมแซมสิ่งอำนวยความสะดวก
            3.11.3 การรักษาพยาบาลและการส่งกลับกำลังทหาร รวมทั้งครอบครัวในเขตพื้นที่
            3.11.4 เป็นตำบลส่งกำลังของกองบัญชาการช่วยรบหรือตามที่กองทัพบกกำหนดเพื่อทำหน้าที่เก็บรักษาแจกจ่ายและจำหน่ายสิ่งอุปกรณ์บางประเภท
        3.12 จัดการเก็บรักษาและบริการแบบธรรมเนียมแก่หน่วยทหาร และแจกจ่ายแบบธรรมเนียมของกองทัพบกแก่หน่วยทหารในเขตพื้นที่
        3.13 ดำเนินการบริหารการเงินราชการทำการเบิกจ่ายเก็บรักษาจัดทำบัญชีเงินราชการให้เป็นไปตามระเบียบแบบแผน ของทางราชการและรวบรวมจัดทำบริหาร
        ควบคุมงบประมาณตลอดจนรายงานผลการใช้งบประมาณของหน่วยทหาร
        ในเขตพื้นที่ต้องรับการสนับสนุนงบประมาณจากมณฑลทหารบก
        3.14 จัดการติดต่อสื่อสารระหว่างที่ตั้งหน่วยทหารในเขตพื้นที่
        3.15 จัดการประชาสัมพันธ์เพื่อประโยชน์ทางทหาร ตลอดจนติดต่อกับหน่วยพลเรือนในเขตพื้นที่
        3.16 กำกับดูแล ประสานงาน และดำเนินงานกิจการพลเรือนในเขตพื้นที่
        3.17 ดำเนินการตามแผนยุทธศาสตร์การต่อสู้เบ็ดเสร็จในยามปกติ เช่น
            3.17.1 ทำหน้าที่เป็นกองบัญชาการ พลเรือน ตำรวจ ทหาร ควบคุมกองกำลังเพื่อการต่อสู้เบ็ดเสร็จ เพื่อป้องกัน
            และต่อสู้เพื่อเอาชนะคอมมิวนิสต์ รวมทั้งขบวนการก่อการร้ายทุกรูปแบบ
            3.17.2 จัดตั้งมวลชนในหมู่บ้านยุทธศาสตร์พัฒนา
            3.17.3 ดำเนินการตามแผนยุทธศาสตร์พัฒนาโดยการพัฒนาหมู่บ้านบ้านเป้าหมายในพื้นที่ยุทธศาสตร์พัฒนาเพื่อยกระดับความเป็นอยู่ของประชาชนให้ดีขึ้น
            ทำให้เกิดความรักและหวงแหนแผ่นดิน เสียสละและอาสาสมัครเข้าต่อสู้กับข้าศึกเมื่อมีภัยคุกคาม
        3.18 ดำเนินการตามแผนยุทธศาสตร์การต่อสู้เบ็ดเสร็จในยามสงคราม เช่น
            3.18.1 ควบคุมบังคับบัญชาหน่วยกำลังประจำถิ่นทั้งที่อยู่ในความควบคุมของกองทัพบกโดยตรงและขึ้นควบคุม
            ทางยุทธการต่อกองทัพบก ได้แก่ หน่วยกองพันทหารราบเบากองทัพม้าเบา ทหารพราน ตำรวจตระเวนชายแดน
            กองร้อยอาสาสมัครหน่วยปฏิบัติการพิเศษและกำลังกึ่งทหารอื่นๆ รวมทั้งกำลังประชาชนในหมู่บ้านยุทธศาสตร์พัฒนา
            3.18.2 ควบคุมและอำนวยการกำลังประจำถิ่น ในการต่อสู่เพื่อเอาชนะคอมมิวนิสต์ในเขตพื้นที่รวมทั้งขบวนการก่อการร้ายทุกรูปแบบ
            3.18.3 ควบคุมบังคับบัญชากำลังประจำถิ่น สนับสนุนการต่อสู้ของกำลังรบหลักในเรื่องการกำบังหรือรั้งหน่วงการป้องกันแทรกซึมการปฏิบัติสงครามกองโจร
            การระวังป้องกันพื้นที่ส่วนหลัง การรักษาความสงบของท้องถิ่นการรักษาความปลอดภัยต่อที่ตั้งและการควบคุมความเสียหายเป็นพื้นที่ี่
            3.18.4 ควบคุมและอำนวยการกำลังประชาชนในหมู่บ้านยุทธศาสตร์พัฒนาให้ปฏิบัติการในเรื่องการรวบรวมข่าวสารการแจ้งเตือนการเข้ามาของข้าศึก
            การป้องกันการต่อวินาศกรรมและการบ่อนทำลายของข้าศึกเป็นแกนของประชาชนในเขตพื้นที่การร่วมปฏิบัติการสงครามกองโจร
            การรักษาความปลอดภัยในหมู่บ้าน รวมทั้งการป้องกันชายแดนในขั้นต้น
        3.19 ปกครองบังคับบัญชากำลังประจำถิ่นของกองทัพบกตามที่ได้รับการแบ่งมอบ
        3.20 วางแผน อำนวยการ ประสานงาน กำกับดูแล และควบคุมหน่วยทหารหรือหน่วยอื่นๆในการปฏิบัติการทางทหารที่มิิใช่สงคราม
        ตามที่ได้รับมอบในเขตพื้นที่
